version: '3.8'

services:
  fano-proxy:
    build:
      context: .
      dockerfile: Dockerfile.proxy
    container_name: fano-stt-proxy-prod
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - AUTH_TOKEN=${AUTH_TOKEN}
    restart: unless-stopped
    networks:
      - fano-stt-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    volumes:
      - ./logs:/app/logs

  fano-stt-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: fano-stt-web-prod
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_WEBSOCKET_URL=${NEXT_PUBLIC_WEBSOCKET_URL:-ws://localhost:8080}
      - WEBSOCKET_URL=ws://fano-proxy:8080
    depends_on:
      fano-proxy:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fano-stt-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.2'
          memory: 256M
    volumes:
      - ./logs:/app/logs
      - /tmp:/tmp

networks:
  fano-stt-network:
    driver: bridge
    name: fano-stt-network-prod

volumes:
  logs:
    driver: local
